<!DOCTYPE html> 
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>javascript example - form regExp</title>
<script></script> 
</head>
<body>
<h2>회원가입 폼 유효성 검증</h2> 
<hr>
<form action="" id="join_form" onsubmit="return join(this)" method="post"> 
<fieldset>
<legend>가입 정보</legend> 
<table>
<tbody> 
<tr>
<th><label for="field1">아이디</label></th>
<td><input type="text" name="field1" id="field1" autofocus></td> 
</tr>
<tr>
<th><label for="field2">비밀번호</label></th>
<td><input type="password" name="field2" id="field2"></td> 
</tr>
<tr>
<th><label for="field3">비밀번호 확인</label></th>
<td><input type="password" name="field3" id="field3"></td> 
</tr>
<tr>
<th><label for="field4">이름</label></th>
<td><input type="text" name="field4" id="field4"></td> 
</tr>
<tr>
<th><label for="field5">이메일</label></th>
<td><input type="email" name="field5" id="field5"></td> 
</tr>
<tr>
<td colspan="2">
<input type="submit" value="가입"> 
<input type="reset" value="취소">
</td> 
</tr>
</tbody> 
</table>
</fieldset> 
</form>
<script>
//폼 입력값에 대한 유효성 검증 
function join(frm){
if(frm.field1.value==""){
alert("아이디가 입력되지 않았습니다."); 
frm.field1.focus();
return false; 
}
if(frm.field2.value==""){
alert("비밀번호가 입력되지 않았습니다."); 
frm.field2.focus();
return false; 
}
if(frm.field3.value==""){
alert("비밀번호 확인이 입력되지 않았습니다."); 
frm.field3.focus();
return false; 
}
if(frm.field4.value==""){
alert("이름이 입력되지 않았습니다."); 
frm.field4.focus();
return false; 
}
if(frm.field5.value==""){
alert("이메일이 입력되지 않았습니다."); 
frm.field5.focus();
return false; 
}
if(frm.field3.value!=frm.field2.value){
alert("비밀번호와 비밀번호 확인이 다릅니다."); 
return false;
} 
}
</script> 
</body> 
</html>
